

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor | 1Screen</title>
    <meta name="keywords" content="dungeons, dragons, dungeons and dragons, dm, gm ,game master, dungeon master, screen, free, blocks, dnd, pathfinder" />
    <meta property="og:title" content="1Screen" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="1Screen is an easy-to-use application that let's you organize all of your campaign information in one place. You can also take your campaign with you anywhere you go with 1Screen's cloud saving and responsive design.
" />
    <meta property="og:description" content="1Screen is an easy-to-use application that let's you organize all of your campaign information in one place. You can also take your campaign with you anywhere you go with 1Screen's cloud saving and responsive design.
" />
    <link href="/images/favicon.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
  </head>
  <body class="page__app">

    <nav class="nav shadow">
  <a class="nav__logo" href="/">
    <img src="/images/1screen.svg" alt="1Screen">
  </a>

  <div class="nav__options">
    <ul>
      
        <li><span class="username"></span><span class="user-icon"><i class="icon-user"></i></span></li>
      
    </ul>
  </div>
</nav>

    <main role="main" class="app">
      <div class="loading-screen">
  <img src="/images/loading.gif">
</div>

<div class="sidebar">
  <div class="sidebar__content">
    <ul>
      <li>
        <a href="/campaigns"><i class="icon-folder"></i></a>
        <span class="shadow">My campaigns</span>
      </li>
      <li>
        <a href="/premium"><i class="icon-heart"></i></a>
        <span class="shadow">Get premium</span>
      </li>
      <li>
        <a href="/about"><i class="icon-help-circle"></i></a>
        <span class="shadow">About 1Screen</span>
      </li>
      <li>
        <a href="https://twitter.com/omgmrm" target="_blank"><i class="icon-message-circle"></i></a>
        <span class="shadow">Contact</span>
      </li>
      <li>
        <i class="icon-info"></i>
        <span class="shadow">Version B3.1.1</span>
      </li>
      <li>
        <a id="logout" href="#"><i class="icon-log-out"></i></a>
        <span class="shadow">Log out</span>
      </li>
    </ul>
  </div>
</div>

<div class="document">
  <div class="document__header">
    <h1 onclick="changesMade()" spellcheck="false" id="document-title" class="document__title" contenteditable="true">Your first campaign</h1>
    <div class="document__buttons">
        <button class="shadow" id="notes"><i class="icon-edit-2"></i> Notes</button>
        <button class="shadow" id="save"><i class="icon-save"></i> <span id="save-message">Save</span></button>
    </div>
  </div>
  <div class="document__workspace">
    <div class="document__container">
  <div class="document__editor">
    <div class="document__content shadow" id="document-content"></div>
  </div>
</div>
    <div class="document__column shadow is-active" id="terminal">
  <div class="column__blocks  is-active" id="document-blocks">
    <ul id="commands">
      <li><i class="icon-chevron-right"></i> Type /help to view list of commands.</li>
    </ul>
  </div>
  <div class="column__options is-active" id="column-options">
    <form id="command" onsubmit="return false" autocomplete="off">
      <input id="commandInput" type="text" placeholder="Type command...">
    </form>
  </div>
</div>

<div class="document__column shadow" id="notes-editor">
  <div class="document__content" id="document-notes"></div>
</div>
  </div>
</div>
    </main>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>

<script src="/js/vendor.js"></script>
<script src="/js/app.js"></script>
  </body>
</html>
