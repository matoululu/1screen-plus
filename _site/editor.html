  <a class="nav__logo" href="/">

    <ul>

    <main role="main" class="app">
      <div class="loading-screen">
  <img src="/images/loading.gif">

<div class="sidebar">
  <div class="sidebar__content">
    <ul>
      <li>
        <a href="/campaigns"><i class="icon-folder"></i></a>
        <span>My campaigns</span>
      </li>
      <li>

        <span>Version A1.0.1</span>
      </li>
    </ul>
  </div>
</div>

<div class="document">
  <div class="document__header">
    <h1 onclick="changesMade()" spellcheck="false" id="document-title" class="document__title" contenteditable="true">Your first campaign</h1>

  <div class="document__workspace">
    <div class="document__container">

      <li>
        <i id="add-text" class="column__btn icon-file-text" title="Add text"></i>
      </li>
      <li>

  </div>
